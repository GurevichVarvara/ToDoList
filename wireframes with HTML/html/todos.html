<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo's</title>
</head>
<body>
    <nav>
        <a>ToDoList</a>
        <a href="#">Todo's</a>
        <a href="#">Habits</a>
        <a href="#">Trash</a>
        <a href="#">Sign out</a>
    </nav>

    <!-- type of container would be chosen in css depends on screen size -->
    <table class="todo-container" id="desktop">
        <tr>
            <td></td>
            <td>Important</td>
            <td>Not Important</td>
        </tr>

        <tr>
            <td>Urgent</td>
            <td>
                <!-- scroll-bar and fixed height of each cell would be added in css -->
                <div>Todo1</div>
                <div>Todo2</div>
                <div>Todo3</div>
            </td>
            <td></td>
        </tr>

        <tr>
            <td>Not Urgent</td>
            <td></td>
            <td>
                <div>Todo3</div>
            </td>
        </tr>
    </table>

    <div class="todo-container" id="phone">
        <table>
            <tr>
                <td>Important, Urgent</td>
            </tr>
            <tr>
                <td>
                    <div>Todo1</div>
                    <div>Todo2</div>
                    <div>Todo3</div>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>Not Important, Urgent</td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>

        <table>
            <tr>
                <td>Important, Not Urgent</td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>

        <table>
            <tr>
                <td>Not Important, Not Urgent</td>
            </tr>
            <tr>
                <td>
                    <div>Todo4</div>
                </td>
            </tr>
        </table>
    </div>

    <a href="#">Add Todo</a>
</body>
</html>
