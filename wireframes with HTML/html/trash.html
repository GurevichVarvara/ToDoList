<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trash</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav>
        <a>
            <i class="material-icons">done_all</i>
            ToDoList
        </a>
        <a href="#">Todo's</a>
        <a href="#">Habits</a>
        <a href="#">Trash</a>
        <a href="#">Sign out</a>
    </nav>

    <main>
        <form>
            <p>Please select what you category want to display</p>
            <div>
                <input type="radio" id="category_of_items_1"
                 name="type_of_items" value="todos">
                <label for="category_of_items_1">Todo's</label>

                <input type="radio" id="category_of_items_2"
                 name="type_of_items" value="habits">
                <label for="category_of_items_2">Habits</label>

                <input type="radio" id="category_of_items_3"
                 name="type_of_items" value="all">
                <label for="category_of_items_3">All</label>
            </div>

            <p>Please select the sorting method</p>
            <div>
                <input type="radio" id="sorting_method_1"
                 name="sorting_methods" value="new-old">
                <label for="sorting_method_1">Recently added first</label>

                <input type="radio" id="sorting_method_1"
                 name="sorting_methods" value="old-new">
                <label for="sorting_method_1">Old first</label>
            </div>
        </form>

        <div class="trash-container">
            <div class="trash-item">
                <h2>Todo 4</h2>
                <button>Back</button>
                <button>Remove permanently</button>
            </div>
            <div class="trash-item">
                <h2>Todo 5</h2>
                <button>Back</button>
                <button>Remove permanently</button>
            </div>
            <div class="trash-item">
                <h2>Task 4</h2>
                <button>Back</button>
                <button>Remove permanently</button>
            </div>
        </div>
    </main>

</body>
</html>
