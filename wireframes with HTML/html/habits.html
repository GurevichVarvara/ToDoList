<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>habits</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav>
        <a>
            <i class="material-icons">done_all</i>
            ToDoList
        </a>
        <a href="#">Todo's</a>
        <a href="#">Habits</a>
        <a href="#">Trash</a>
        <a href="#">Sign out</a>
    </nav>

    <main>
        <a href="#">Add Habit</a>

        <!-- container's elements would be displayed either horizontally or vertically depends on screen size -->
        <div class="habits-container">
            <div class="task">
                <h2>Task 1</h2>

                <div>easy</div>

                <button>
                    <i class="material-icons">done_outline</i>
                </button>
                        
                <button>
                    <i class="material-icons">delete</i>
                </button>
            </div>
            <div class="task">
                <h2>Task 2</h2>

                <div>hard</div>

                <button>
                    <i class="material-icons">done_outline</i>
                </button>
                        
                <button>
                    <i class="material-icons">delete</i>
                </button>
            </div>
            <div class="task">
                <h2>Task 3</h2>

                <div>medium</div>
                
                <button>
                    <i class="material-icons">done_outline</i>
                </button>
                        
                <button>
                    <i class="material-icons">delete</i>
                </button>
            </div>
        </div>
    </main>

</body>
</html>
