<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo's</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav>
        <a>
            <i class="material-icons">done_all</i>
            ToDoList
        </a>
        <a href="#">Todo's</a>
        <a href="#">Habits</a>
        <a href="#">Trash</a>
        <a href="#">Sign out</a>
    </nav>

    <main>
        <!-- type of container would be chosen in css depends on screen size -->
        <table class="todo-container" id="desktop">
            <tr>
                <td></td>
                <td>Important</td>
                <td>Not Important</td>
            </tr>

            <tr>
                <td>Urgent</td>
                <td>
                    <!-- scroll-bar and fixed height of each cell would be added in css -->
                    <div>
                        Todo 1
                        <button>
                            <i class="material-icons">done_outline</i>
                        </button>
                        
                        <button>
                            <i class="material-icons">delete</i>
                        </button>
                    </div>

                    <div>
                        Todo 2
                        <button>
                            <i class="material-icons">done_outline</i>
                        </button>
                        
                        <button>
                            <i class="material-icons">delete</i>
                        </button>
                    </div>

                    <div>
                        Todo 3
                        <button>
                            <i class="material-icons">done_outline</i>
                        </button>
                        
                        <button>
                            <i class="material-icons">delete</i>
                        </button>
                    </div>
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Not Urgent</td>
                <td></td>
                <td>
                    <div>
                        Todo 4
                        <button>
                            <i class="material-icons">done_outline</i>
                        </button>
                        
                        <button>
                            <i class="material-icons">delete</i>
                        </button>
                    </div>
                </td>
            </tr>
        </table>

        <a href="#">Add Todo</a>
    </main>
</body>
</html>
